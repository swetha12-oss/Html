<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main{
            border:400px;
            height:400px;
            border:1px solid white;
            display:flex;
            flex-direction: row-reverse;
        }
        #main div{
            width:50px;
            height:50px;
        }

    </style>
</head>
<body>
    <h1>The flex-direction property
    flex-direction:row|row-reverse|column|column-reverse|
    </h1>
    <div id="main">
        <div style="background-color: orange;">A</div>
        <div style="background-color: blue;">B</div>
        <div style="background-color: aqua;">C</div>
        <div style="background-color: yellow;">D</div>
        <div style="background-color: green;">E</div>
        <div style="background-color: pink;">F</div>

    
</body>
</html>
