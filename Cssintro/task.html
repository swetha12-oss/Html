<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,td{
            border-collapse:collapse;
            border: 1px solid white;
        }
        .red{
            background-color: red;
        }
        .green{
            background-color:green;
        }
        .blue{
            background-color: blue;
        }
        .violet{
            background-color:blueviolet;
        }

        
    </style>
</head>
<body>
    <table cellpadding="30">
        <tr>
            <td rowspan="5" class="red"></td>
            <td colspan="2"></td>
            <td colspan="3" class="green"></td>
            <td colspan="2"></td>
            <td rowspan="5" class="red"></td>
        </tr>

        <tr>
            <td colspan="7" class="blue"></td>

        </tr>
        <tr>
            <td></td>
            <td class="violet"></td>
            <td></td>
            <td class="violet"></td>
            <td></td>
            <td class="violet"></td>
            <td></td>
         </tr>
        <tr>
            <td colspan="7" class="green"></td>
        </tr>
        <tr>
        <td colspan="7" class="violet"></td>
        </tr>
    </table>
    
</body>
</html>
