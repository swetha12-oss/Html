<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    #main{
        width:400px;
        height:100px;
        border:1px solid white;
        display:flex;
    }
    #main div{
        flex-basis:50px;
    }
    #main div:nth-of-type(2){
        flex-basis:100px;
    }
    #main div:nth-of-type(5){
        flex-basis: 200px;
    }
</style>
</head>
<body>
    
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique, minus.</p>
    <div id="main">
    <div style="background-color: orange;">50px1</div>
    <div style="background-color: lightblue;">100px2</div>
    <div style="background-color: yellow;">50px3</div>
    <div style="background-color: pink;">50px4</div>
    <div style="background-color: lightgrey;">200px5</div>
    </div>
    
</body>
</html>
